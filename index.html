<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="stat">
            <p>You analyzed <span id="positions"></span> chess positions</p>
            <p>You are analyzing <span id="pps"></span> positions per second</p>
        </div>
            
        <div class="cpu">
            <div class="cpuCount"># of CPU: <span id="cpuCount"></span></div>
            <div class="mult"><span id="mult"></span>x</div>
            <button id="buycpu">Buy a CPU for your computer<br>Cost: <span id="cpuCost"></span></button>
        </div>
        <div class="upgrade">
            <button id="upgradeBtn">Reset all your positions, but your CPUs 2x stronger, and CPU cost will be ^1.25</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
